<!DOCTYPE html>
<head>
    <title>Room</title>
    <style>
        #chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>{{ room.name }}</h1>
    <div id="chat-messages">
        {% for message in messages %}
            <div>
                <h4>{{ message.user.username }}</h4>
                <p>{{ message.content }}</p>
            </div>
        {% endfor %}
    </div>
    <!-- {% csrf_token %} -->
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Type your message here" id="chat-message-input">
        <!-- <input type="submit" value="Send"> -->
        <button id="chat-message-submit">Submit</button>
    </form>

{{ room.slug|json_script:"json-roomname" }}
{{ request.user.username|json_script:"json-username" }}

<script>
    const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
    const userName = JSON.parse(document.getElementById('json-username').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function(e) {
        console.log('message')

        const data = JSON.parse(e.data);

        if (data.message) {
            let html = '<div><h4>' + data.username + '</h4>';
                html += '<p>' + data.message + '</p>';
                html += '</div>';

            document.querySelector('#chat-messages').innerHTML += html;

            scrollToBottom();
        } else {
            alert('The message is empty')
        }
    }

    chatSocket.onclose = function(e) {
        console.log('close')
    }

    
    document.querySelector('#chat-message-submit').addEventListener('click', (e) => {
        e.preventDefault();

        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'username': userName,
            'room': roomName,
        }));
        messageInputDom.value = '';
        
        return false;
    
    })
    
    function scrollToBottom() {
        const objDiv = document.querySelector("#chat-messages");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    scrollToBottom();


</script>
</body>
</html>
